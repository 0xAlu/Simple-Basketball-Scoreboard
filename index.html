<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>




<body>
    <div class="container">

        <div class="backgroundsquare">

            <div id="first-row" class="row">
                <div>
                    <h3 id="home-sign">HOME</h3>
                </div>
                <div>
                    <h3 id="guest-sign">AWAY</h3>
                </div>
            </div>

            <div id="second-row" class="row">
                <p id="home-el" class="score">0</p>
                <p id="guest-el" class="score">0</p>
            </div>

            <div id="third-row" class="row">
                <div class="button-home-group">
                    <button onclick="add1Home()" class="plus-one score-button">+1</button>
                    <button onclick="add2Home()" class="plus-two score-button">+2</button>
                    <button onclick="add3Home()" class="plus-three score-button">+3</button>
                </div>
                <div class="button-guest-group">
                    <button onclick="add1Guest()" class="plus-one score-button">+1</button>
                    <button onclick="add2Guest()" class="plus-two score-button">+2</button>
                    <button onclick="add3Guest()" class="plus-three score-button">+3</button>
                </div>
            </div>

        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
